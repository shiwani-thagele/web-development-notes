<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table ,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h1>table structure</h1>
 
    <table>
        <tr>
            <th>my first table</th>
        </tr>

    <tbody>
        <tr>
            <td>s.no.</td>
            <td>name</td>
            <td>subject</td>
    </tr>
    <tr>    <td>1</td>
            <td>ram</td>
            <td>computer networking</td>
    </tr>
    <tr>    <td>2</td>
            <td>laxman</td>
            <td>operating system</td>
    </tr>
    <tr>    <td>3</td>
            <td>sita</td>
            <td>c language</td>
    </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>total no.</td>
            <td>three</td>
            <td>three subject </td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
