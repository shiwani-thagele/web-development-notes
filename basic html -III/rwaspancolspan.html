<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw-span|Col-span </title>
    <style>
         table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
         }



    </style>
</head>
<body>
    <h1>Raw-Span|Col-Span Examples</h1>
    <table>
        <caption>my first table</caption>
       <tr>
           <!-- <td colspan="2">Fname</td> -->
          <td>Fname</td>
          <td >Lname</td>
           <td>Age</td>
       </tr>
       <tr>
           <td>Fname</td>
           <td >Lname</td>
           <td>Age</td>
       </tr>
       <tr>
           <td>Fname</td>
           <td>Lname</td>
           <td>Age</td>
       </tr>
       <tr>
            <td >Fname</td>
            <td rowspan="2" colspan="2">Lname</td>
            <!-- <td>Age</td> -->
       </tr>
       <tr>
            <td>Fname</td>
            <!-- <td>Lname</td> -->
            <!-- <td>Age</td> -->
       </tr>







    </table>
</body>
</html>
