<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of table with colgroup</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <colgroup>
            <!-- <col span="3" style="background-color: green;"> -->

              <col span="1" style="background-color: red;">
              <col span="1" style="visibility: collapse;">
              <col span="1" style="background-color: red ;">
              <col span="1" style="visibility: collapse;">      <!--hide the column-->
    </colgroup>
       <tr>
           <td>col 1</td>
           <td>col 2</td>
           <td>col 3</td>
           <td>col 4</td>
           <td>col 5</td>
       </tr>
       <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
       </tr>

</html>
