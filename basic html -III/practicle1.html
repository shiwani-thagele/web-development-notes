<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table> 
        <colgroup>  
            
              <col span="1" style="background-color: cadetblue;">
        </colgroup>


               <tr>
                  <td rowspan="2">state of health</td>
                  <td colspan="2">fasting value</td>
                  
                  <td>After eating</td>
                  
               </tr>
               <tr> 
                
                <td>minimum</td>
                <td>maximum</td>
                <td>2 hr after eating</td>
               </tr>
               <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
               </tr>
               <tr>
            
                <td>pre-diabatic</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
               </tr>
               <tr> 
                <td>diabetes</td>
                <td>more than 126</td>
                <td>NA</td>
                <td>more than 200</td>
               </tr>
               
    </table>
    
</body>
</html>
